<!DOCTYPE html>
<html lang="en">

<head>
   <title>INSTRUMENT SCE LIST</title>
   
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Website for Electrical MRRE</title>
   <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Playfair+Display&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="CSS/start.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
   <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">

   <meta name="description" content="Events" />
   <style></style>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.8/angular.min.js"></script>
   <script src="https://morgul.github.io/ui-bootstrap4/ui-bootstrap-tpls-3.0.6.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.14.1/moment.min.js"></script>
   <script>
      angular
         .module("app", ["ui.bootstrap"])
         .controller("sce", function ($scope, $http) {
            $http.get("sce.json").then(
               function successCallback(response) {
                  $scope.codes = response.data;
                  console.log("scelist : ");
                  console.log(response.data);
               },
               function errorCallback(response) {
                  console.log("Unable to perform get request");
               }
            );
         })
         .filter("myfilter", function () {
            return function (x) {
               var i,
                  c,
                  txt = "";
               for (i = 0; i < x.length; i++) {
                  c = x[i];

                  c = c.toUpperCase();

                  txt += c;
               }
               return txt;
            };
         });
         
   </script>
</head>

<body>
   <div class="menubar">
      <div class="container">
          <div class="logo">
              <img src="img/logoeng.png" alt="" height="80" width="80">
              <h1> Website for IRPC Electrical MRRE </h1>
                                             
              <ul>
                  <li class="home">
                      <a href="index.html">Home</a>
                  </li>
                  <li class="menu">
                      <a href="menu.html">Menu</a>

                  </li>
                  <li class="Organize">
                      <a href="member.html">Organize</a>
                  </li>
                  <li class="event">
                      <a href="event.html">Event</a>  
                  </li>
                  <li class="News">
                      <a href="news.html">News</a>  
                  </li>
                  <li class="sce">
                      <a href="sce2.html">SCE</a>  
                  </li>
              </ul>
          </div>
      </div>
  </div>

  <div class = "clearfix"> </div>

   <p id="demo" class="mt-2"></p>
   <script>
      const d = new Date();
      document.getElementById("demo").innerHTML = d;
   </script>
   <div ng-app="app" ng-controller="sce">
      <h3 class="text-center text-white p-2" style="background-color: rgb(221, 62, 236)">
         INSTRUMENT SCE list
      </h3>
      <div class="row">
         <div class="col-lg-12">
            <table class="table table-hover">
               <thead>
                  <tr class="text-dark" style="background-color: rgb(15, 237, 167)">
                     <th scope="col"></th>
                     <th scope="col">Plant</th>
                     <th scope="col">EquipmentType</th>
                     <th scope="col">Tagnumber</th>
                     <th scope="col">FL</th>
                     <th scope="col">EQ</th>
                     <th scope="col">MP</th>
                     <th scope="col">MI</th>
                  </tr>
               </thead>
               <tbody>
                  <tr style="background-color: rgb(83, 35, 214)">
                     <th scope="col"></th>
                     <th scope="col">
                        <input ng-model="s.Plant" placeholder="Plant" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.EquipmentType" placeholder="EquipmentType" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.Tagnumber" placeholder="Tagnumber" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.FL" placeholder="FL" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.EQ" placeholder="EQ" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.MP" placeholder="MP" class="form-control input-md" />
                     </th>
                     <th scope="col">
                        <input ng-model="s.MI" placeholder="MI" class="form-control input-md" />
                     </th>
                  </tr>
                  <tr class="font-weight-bold" ng-repeat=" r in  codes.scelist | filter:s | limitTo: 30">
                     <td>{{ $index+1}}</td>
                     <td>{{ r.Plant}}</td>
                     <td>{{ r.EquipmentType}}</td>
                     <td class="text-left">{{ r.Tagnumber}}</td>
                     <td class="text-left">{{ r.FL}}</td>
                     <td class="text-left">{{ r.EQ}}</td>
                     <td class="text-left">{{ r.MP}}</td>
                     <td class="text-left">{{ r.MI}}</td>
                  </tr>
               </tbody>
            </table>
         </div>
      </div>
   </div>
</body>

</html>
